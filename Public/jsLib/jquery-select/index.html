<!doctype html>
<html lang="zh">

			  var year = myDate.getFullYear();

			<h3>Option groups</h3>

			<select>
			  <option>Option 1</option>

			    <option>Option</option>

			    <option>Option</option>
			    <option>Option</option>
			  </optgroup>
			</select>

			<h3>on Change event</h3>

			<select class="js-select">
			  <option value="">Select an option</option>
			  <option>Option 1</option>
			  <option>Option 2</option>
			  <option>Option 3</option>
			  <option>Option 4</option>
			  <option>Option 5</option>
			  <option>Option 6</option>
			</select>

			<div class="selected">
			  <p>Selected Index: <span class="idx"></span></p>
			  <p>Selected Value: <span class="val"></span></p>
			</div>

			<pre>
			  <code>
$('select').change(function(event){
    console.log(event.target.selectedIndex)
    console.log(event.target.value)
})
			  </code>
			</pre>
			</form>
		</div>
		
	</div>
	
	<script src="http://libs.useso.com/js/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/jquery.combo.select.js"></script>  
	<script>
		$(function(){

			$('select')
			.comboSelect()

      /**
       * on Change
       */
      
      $('.js-select').change(function(e, v){
          $('.idx').text(e.target.selectedIndex)
          $('.val').text(e.target.value)
      })

      /**
       * Open select
       */
      
      $('.js-select-open').click(function(e){
        $('.js-select').focus()
        e.preventDefault();
      })

      /**
       * Open select
       */
      
      $('.js-select-close').click(function(e){
        $('.js-select').trigger('comboselect:close')
        e.preventDefault();
      })
      
		})
	</script>
</body>
</html>
