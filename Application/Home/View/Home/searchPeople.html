<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search People</title>
<link href="__PUBLIC__/css/searchPeople.css" rel="stylesheet">
<script>
  $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });
</script>
</head>
<body>
	<form class="searchPeopleForm">
	<div class="ui-widget searchPeoplePart1">
  		<input id="tags" class="typeSearch" type="text" placeholder="输入目标伙伴的能力关键词">
  		<input type="button" value="添加搜索条件" class="addConstraint">
	</div>
	<div class="searchPeoplePart2">
		<div class="s-title">
			<p><b>寻找伙伴  </b> 添加搜索条件</p>
		</div>
		<div class="searchPeoplePart2Row" id="searchPeoplePart2Row1">
			<div class="searchPeoplePart2C1"><b>选择领域:</b></div>
			<div class="searchPeopleTags">
				<div class="searchPeopleTag" id="L1_all">全部</div>
	            <div class="searchPeopleTag" id="L1_1">信息技术</div>
	            <div class="searchPeopleTag" id="L1_2">生物医药</div>
	            <div class="searchPeopleTag" id="L1_3">设计</div>
	            <div class="searchPeopleTag" id="L1_4">艺术</div>
			</div>
		</div>
		<div class="searchPeoplePart2Row" id="searchPeoplePart2Row2">
			<div class="searchPeoplePart2C1"><b>选择方向:</b></div>
			<div class="searchPeopleTags">
				<div class="searchPeopleTag" id="L2_all">全部</div>
	            <div class="searchPeopleTag" data-cat="L1_1">Web前台</div>
	            <div class="searchPeopleTag" data-cat="L1_1">Web后台</div>
	            <div class="searchPeopleTag" data-cat="L1_1">数据库</div>
	            <div class="searchPeopleTag" data-cat="L1_1">桌面平台</div>
	            <div class="searchPeopleTag" data-cat="L1_1">移动平台</div>
	            <div class="searchPeopleTag" data-cat="L1_1">DSP技术</div>
	            <div class="searchPeopleTag" data-cat="L1_1">嵌入式</div>
	            <div class="searchPeopleTag" data-cat="L1_1">PCB设计</div>
	            <div class="searchPeopleTag" data-cat="L1_1">电路设计</div>
	            <div class="searchPeopleTag" data-cat="L1_2">生态系统</div>
	            <div class="searchPeopleTag" data-cat="L1_2">DNA研究</div>
	            <div class="searchPeopleTag" data-cat="L1_2">生物习性</div>
	            <div class="searchPeopleTag" data-cat="L1_2">细胞学</div>
	            <div class="searchPeopleTag" data-cat="L1_2">人类健康</div>
	            <div class="searchPeopleTag" data-cat="L1_3">平面设计</div>
	            <div class="searchPeopleTag" data-cat="L1_3">动画设计</div>
	            <div class="searchPeopleTag" data-cat="L1_3">立体设计</div>
	            <div class="searchPeopleTag" data-cat="L1_3">服装设计</div>
	            <div class="searchPeopleTag" data-cat="L1_4">表演</div>
	            <div class="searchPeopleTag" data-cat="L1_4">演奏</div>
	            <div class="searchPeopleTag" data-cat="L1_4">演唱</div>
	            <div class="searchPeopleTag" data-cat="L1_4">舞蹈</div>
	            <div class="searchPeopleTag" data-cat="L1_4">绘画</div>
	            <div class="searchPeopleTag" data-cat="L1_4">书法</div>
			</div>
		</div>
		<div class="searchPeoplePart2Row" id="searchPeoplePart2Row3">
			<div class="searchPeoplePart2C1"><b>选择能力:</b></div>
		</div>
		<div class="searchPeoplePart2Row" id="searchPeoplePart2Row4">
			<div class="searchPeoplePart2C1"><b>其他条件:</b></div>
		</div>

	</div>
	</form>
	
 
</body>
</html>
